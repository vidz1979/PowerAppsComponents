MaskedInput As CanvasComponent:
    Default: ="Texto"
    Fill: =RGBA(0, 0, 0, 0)
    Height: =70
    Mask: ="Texto"
    Text: ="Texto"
    Width: =320
    X: =0
    Y: =0
    ZIndex: =1

    TextInput1 As text:
        Default: =Self.Default
        Height: =Parent.Height
        Size: =21
        Width: =Parent.Width
        ZIndex: =1

    Slider1 As slider:
        Default: =Len(TextInput1.Text)
        Height: =70
        OnChange: =Set(StrInput, TextInput1.Text); Reset(TextInput1);
        Visible: =false
        Width: =560
        X: =40
        Y: =40
        ZIndex: =2

