MaskedInput As CanvasComponent:
    MaskFunction(ParamInput As String):
        ParamInput:
            Default: ="Texto"
        ThisProperty:
            Default: =ParamInput
    Default: =""
    Fill: =RGBA(0, 0, 0, 0)
    Height: =70
    OnReset: =Set(StrInput, Parent.Default); Reset(TextInput1);
    Text: =StrInput
    Width: =320
    X: =0
    Y: =0
    ZIndex: =1

    TextInput1 As text:
        Default: =If(IsBlank(StrInput), Parent.Default, StrInput)
        Height: =Parent.Height - 2
        Size: =21
        Width: =Parent.Width - 2
        X: =1
        Y: =1
        ZIndex: =1

    Slider1 As slider:
        Default: =Len(TextInput1.Text)
        Height: =70
        OnChange: =Set(StrInput, Parent.MaskFunction(TextInput1.Text)); Reset(TextInput1);
        Visible: =false
        Width: =560
        X: =40
        Y: =40
        ZIndex: =2

